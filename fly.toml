# fly.toml app configuration file generated for quiz-advisor on 2025-11-19T12:47:37+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'quiz-advisor'
primary_region = 'fra'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'quiz-advisor.fly.dev'
  PORT = '8080'
  PHX_SERVER = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
